<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .control-group {
      margin: 10px 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <button id="toggleReaderMode">Enable Reader Mode</button>
  
  <div class="control-group">
    <label>Font Size: <input type="range" id="fontSize" min="14" max="24" step="2"></label>
    <label>Font Family:
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
    </label>
    <label>Background Color:
      <input type="color" id="backgroundColor">
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
