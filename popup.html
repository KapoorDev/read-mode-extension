<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      width: 100%;
    }
    
    .toggle-btn.active {
      background-color: #34a853;
    }
    
    .toggle-btn:hover {
      opacity: 0.9;
    }
    
    .options {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .option-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .footer {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Clean Reader Mode</h1>
  
  <div class="toggle-container">
    <button id="toggleBtn" class="toggle-btn">Enable Reader Mode</button>
  </div>
  
  <div class="options">
    <div class="option-row">
      <label for="fontSelect">Font:</label>
      <select id="fontSelect">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="monospace">Monospace</option>
      </select>
    </div>
    
    <div class="option-row">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="sepia">Sepia</option>
      </select>
    </div>
  </div>
  
  <div class="footer">
    Clean Reader Mode v1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
